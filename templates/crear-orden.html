<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Entrega</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/crear-orden.css') }}">
</head>
<body>

    <div class="app-container">
        <div class="split-container">
            
            <div class="main-content-left">
                <h1 class="title">Complete los detalles de entrega</h1>
                
                <!-- INICIO DEL FORMULARIO para Flask -->
                <form action="{{ url_for('paso1_nombre') }}" method="POST">
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <!-- El 'name' debe coincidir con request.form.get('recipient_name') en app.py -->
                        <input type="text" id="recipient-name" name="recipient_name" placeholder="Nombre del destinatario" readonly required>
                    </div>

                    <div class="keyboard-container">
                        <div class="keyboard-row">
                            <button class="key">Q</button><button class="key">W</button><button class="key">E</button><button class="key">R</button><button class="key">T</button><button class="key">Y</button><button class="key">U</button><button class="key">I</button><button class="key">O</button><button class="key">P</button>
                        </div>
                        <div class="keyboard-row">
                            <button class="key">A</button><button class="key">S</button><button class="key">D</button><button class="key">F</button><button class="key">G</button><button class="key">H</button><button class="key">J</button><button class="key">K</button><button class="key">L</button>
                        </div>
                        <div class="keyboard-row">
                            <button class="key">Z</button><button class="key">X</button><button class="key">C</button><button class="key">V</button><button class="key">B</button><button class="key">N</button><button class="key">M</button><button type="button" class="key key-backspace"><i class="fas fa-backspace"></i></button>
                        </div>
                        <div class="keyboard-row">
                            <button type="button" class="key key-space"></button>
                        </div>
                    </div>

                    <!-- BotÃ³n para enviar el formulario a Flask -->
                    <button type="submit" class="continue-button">
                        Continuar <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>

            <div class="robot-container-right">
                <img src="{{ url_for('static', filename='imagenes/jpack2Lado.png') }}" alt="Robot de entrega" class="robot-img">
            </div>
        </div>
    </div>

    <!-- RUTA DE SCRIPT CORREGIDA -->
    <script src="{{ url_for('static', filename='js/crear-orden.js') }}"></script>
    <script>
window.onload = () => {
    document.body.classList.add("loaded");
};
</script>
</body>
</html>
